<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Building structure -->
  <rect x="15" y="15" width="70" height="65" rx="3"
        fill="none" stroke="currentColor" stroke-width="2.5"/>

  <!-- Server racks inside (6x2 grid) -->
  <g id="racks">
    <!-- Row 1 -->
    <rect x="20" y="20" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>
    <rect x="35" y="20" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>
    <rect x="50" y="20" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>
    <rect x="65" y="20" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>

    <!-- Row 2 -->
    <rect x="20" y="40" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>
    <rect x="35" y="40" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>
    <rect x="50" y="40" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>
    <rect x="65" y="40" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>

    <!-- Row 3 -->
    <rect x="20" y="60" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>
    <rect x="35" y="60" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>
    <rect x="50" y="60" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>
    <rect x="65" y="60" width="10" height="18" fill="rgba(255,255,255,0.05)" stroke="currentColor" stroke-width="0.5"/>
  </g>

  <!-- EVM logo prominent (larger, centered) -->
  <g transform="translate(50, 50) scale(0.05)">
    <path d="M0 -200v369.743l-267.095 83.14L0 -200zM0 -200v369.743l267.095 83.14L0 -200zM0 495V237.725L-267.095 90.43 0 495zM0 495V237.725l267.095-147.295L0 495z" fill="currentColor" />
    <path d="M-267.095 52.33L0 -71.79v255.311L-267.095 52.33zM267.095 52.33L0 -71.79v255.311l267.095-131.191z" fill="currentColor" />
  </g>

  <!-- Capacity label -->
  <text x="50" y="90" text-anchor="middle" font-size="8" fill="currentColor" opacity="0.7">~100K TPS</text>
</svg>
