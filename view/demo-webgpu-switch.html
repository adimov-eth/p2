<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGPU/WebGL Renderer Switch Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(30, 30, 30, 0.95);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #007acc;
      backdrop-filter: blur(10px);
      min-width: 300px;
    }

    #controls h2 {
      margin-bottom: 16px;
      font-size: 18px;
      color: #007acc;
    }

    .control-group {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #3e3e3e;
    }

    .control-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .control-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 8px;
      color: #cccccc;
    }

    .renderer-toggle {
      display: flex;
      gap: 8px;
    }

    .renderer-toggle button {
      flex: 1;
      padding: 12px;
      border: 2px solid #3e3e3e;
      background: #2d2d30;
      color: #cccccc;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .renderer-toggle button:hover {
      border-color: #007acc;
      background: #37373d;
    }

    .renderer-toggle button.active {
      background: #0e639c;
      border-color: #1177bb;
      color: white;
    }

    .status {
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .status.webgl {
      background: #1a7f37;
      color: white;
    }

    .status.webgpu {
      background: #6f42c1;
      color: white;
    }

    .status.unsupported {
      background: #d29922;
      color: white;
    }

    .info {
      font-size: 11px;
      color: #8b949e;
      margin-top: 8px;
      line-height: 1.5;
    }

    .stats {
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      color: #00ff00;
    }

    #container {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h2>üéÆ Renderer Mode</h2>

    <div class="control-group">
      <label>Graphics API:</label>
      <div class="renderer-toggle">
        <button id="btn-webgl" class="active">WebGL</button>
        <button id="btn-webgpu">WebGPU</button>
      </div>
      <div id="renderer-status" class="status webgl">
        Using WebGL (Quest VR compatible)
      </div>
      <div class="info">
        WebGPU: Faster, modern. ‚ö†Ô∏è No WebXR on Quest yet.<br>
        WebGL: Stable, VR ready. Works everywhere.
      </div>
    </div>

    <div class="control-group">
      <label>Stats:</label>
      <div class="stats">
        <div>FPS: <span id="fps">--</span></div>
        <div>Renderer: <span id="renderer-type">--</span></div>
        <div>WebGPU: <span id="webgpu-available">--</span></div>
      </div>
    </div>
  </div>

  <div id="container"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/",
        "three/webgpu": "https://unpkg.com/three@0.170.0/build/three.webgpu.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const container = document.getElementById('container');
    let scene, camera, renderer, controls;
    let cube;
    let currentMode = 'webgl';
    let frameCount = 0;
    let lastTime = performance.now();

    async function init(mode = 'webgl') {
      // Clear existing
      if (renderer) {
        renderer.dispose();
        container.innerHTML = '';
      }

      currentMode = mode;

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x050505);

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Create renderer based on mode
      if (mode === 'webgpu' && 'gpu' in navigator) {
        try {
          const { WebGPURenderer } = await import('three/webgpu');
          renderer = new WebGPURenderer({ antialias: true });
          await renderer.init();
          updateStatus('webgpu', 'Using WebGPU (Modern, fast)');
          console.log('‚úÖ WebGPU renderer created');
        } catch (error) {
          console.error('WebGPU failed, falling back to WebGL:', error);
          renderer = new THREE.WebGLRenderer({ antialias: true });
          updateStatus('webgl', 'WebGPU failed - using WebGL');
          currentMode = 'webgl';
        }
      } else {
        if (mode === 'webgpu') {
          updateStatus('unsupported', 'WebGPU not available - using WebGL');
          currentMode = 'webgl';
        } else {
          updateStatus('webgl', 'Using WebGL (Quest VR compatible)');
        }
        renderer = new THREE.WebGLRenderer({ antialias: true });
      }

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      // Controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Create spinning cube
      const geometry = new THREE.BoxGeometry(2, 2, 2);
      const material = new THREE.MeshStandardMaterial({
        color: 0x007acc,
        metalness: 0.7,
        roughness: 0.2,
      });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      // Update UI
      document.getElementById('renderer-type').textContent = currentMode.toUpperCase();
      document.getElementById('webgpu-available').textContent =
        ('gpu' in navigator) ? '‚úÖ Available' : '‚ùå Not available';

      // Update button states
      document.getElementById('btn-webgl').classList.toggle('active', currentMode === 'webgl');
      document.getElementById('btn-webgpu').classList.toggle('active', currentMode === 'webgpu');

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotate cube
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      controls.update();
      renderer.render(scene, camera);

      // FPS counter
      frameCount++;
      const now = performance.now();
      if (now - lastTime >= 1000) {
        document.getElementById('fps').textContent = frameCount.toString();
        frameCount = 0;
        lastTime = now;
      }
    }

    function updateStatus(type, message) {
      const status = document.getElementById('renderer-status');
      status.className = `status ${type}`;
      status.textContent = message;
    }

    // Event listeners
    document.getElementById('btn-webgl').addEventListener('click', () => {
      if (currentMode !== 'webgl') {
        init('webgl');
      }
    });

    document.getElementById('btn-webgpu').addEventListener('click', () => {
      if (currentMode !== 'webgpu') {
        init('webgpu');
      }
    });

    // Window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Initialize
    init('webgl');
  </script>
</body>
</html>
