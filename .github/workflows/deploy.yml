name: Deploy XLN to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: |
          cd frontend
          bun install
          
      - name: Build Svelte static site
        run: |
          cd frontend
          bun run build:static
          
      - name: Deploy Svelte app with legacy debugger
        run: |
          # Clean dist directory to ensure no conflicts
          rm -rf dist
          mkdir -p dist
          # Copy new Svelte app as main deployment (this includes index.html)
          cp -r frontend/build/* dist/
          # Copy legacy visual debugger alongside
          cp legacy.html dist/legacy.html
          # Ensure no README or other root files interfere
          ls -la dist/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
